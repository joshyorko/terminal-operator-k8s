apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "terminal-operator.fullname" . }}
rules:
  # NEED PERMISSION TO SEE AND CHANGE COFFEE ORDERS!
  - apiGroups: ["coffee.terminal.sh"]
    resources: ["coffeeorders", "coffeeorders/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # NEED PERMISSION FOR OPERATOR TO WORK WITH EVENTS!
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
  # NEED PERMISSION TO LIST AND WATCH CRDs!
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "terminal-operator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "terminal-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "terminal-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}